<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        

        function calcular(){
            var txtvel = document.getElementById('txtvel')
            var resultado = document.getElementById('resultado') 
            var vel = Number.parseFloat(txtvel.value)  
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if(vel >60){
                
            resultado.innerHTML +=`<p>Você está multado</p>`
            } 
            resultado.innerHTML +=`<p>Dirija sempre com cinto de segurança</p>`
        }
        
    </script>
</body>
</html>
